    <div class="calc">
        <form>
        <input id="num1" type="number" name="calc_number_a" placeholder="Number A">

        <select id="calc_operation">
            <option value="add" onclick="op='+'">plus</option>
            <option value="minus" onclick="op='-'">minus</option>
            <option value="divide" onclick="op='/'">divide</option>
            <option value="multiply" onclick="op='*'">multiply</option>
        </select>
        <input id="num2" type="number" name="calc_number_b" placeholder="Number B">
        <button class="calculate" type="button" onclick="calc()">Calculate</button>
        </form>

        <div id="calc__answer">0</div>

    </div>
